<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    {% load static %}
    <!-- Latest compiled JavaScript -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel='stylesheet' type='text/css' href="{% static 'css/style.css' %}" />
    <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.10.2/jquery.min.js"> </script>
    <script src="http://code.jquery.com/ui/1.10.3/jquery-ui.js"> </script>
</head>

<body>
	<header>
		<h1 class='display-1'>Easy file sharing</h1>
		<h3>This app lets you easily share files using the controls below</h3>
		<br /> 
		<h3>You can then share the link of your file to others</h3>
		<a id='return-home' href="{% url 'home' %}">Return home</a>
	</header>
	
	<div class='download-file'> 
		<h1 class='display-5'>Click download to start your download</h1>
		<a href='https://easyfileshare-app.herokuapp.com/{{url}}' id='download-button'>Download</a>
	</div>
	
</body>

</html>
